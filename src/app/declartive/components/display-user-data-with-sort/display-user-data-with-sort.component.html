<form [formGroup]="userInfo">
  <div class="mb-3">
    <label for="username">Name</label>
    <input
      class="form-control"
      type="text"
      name="username"
      formControlName="name"
      placeholder="name"
    />
  </div>
  <div class="mb-3">
    <label for="Age">Age</label>
    <input
      class="form-control"
      type="number"
      name="Age"
      formControlName="age"
      placeholder="age"
    />
  </div>
  <div class="mb-3">
    <label for="gender">Gender</label>
    <input
      class="form-control"
      type="text"
      name="gender"
      formControlName="gender"
      placeholder="gender"
    />
  </div>
  <div class="mb-3">
    <label for="city">City</label>
    <input
      class="form-control"
      type="text"
      name="city"
      formControlName="city"
      placeholder="city"
    />
  </div>
  <button class="btn btn-primary me-2" (click)="loadData()">Add</button>
</form>

<table class="table">
  <thead>
    <tr>
      <td>Name</td>
      <td>Age</td>
      <td>Gender</td>
      <td>Address</td>
      <td>City</td>
    </tr>
  </thead>
  <tr *ngFor="let user of allUserData">
    <td>{{ user.name }}</td>
    <td>{{ user.age }}</td>
    <td>{{ user.gender }}</td>
    <td>{{ user.address }}</td>
    <td>{{ user.city }}</td>
  </tr>
</table>
<div class="container" style="position: relative; margin-top: 800px">
  @defer ( on viewport; on timer(5s)){
  <section class="container">
    <app-standalone-register />
  </section>
  } @placeholder (minimum 2000ms) {
  <p>Placeholder content</p>
  }
</div>
