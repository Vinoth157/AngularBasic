<form group="registerForm" class="registerForm">
  <div class="mb-3">
    <label for="name">Name</label>
    <input
      class="form-control"
      type="text"
      name="name"
      formControlName="name"
      placeholder="name"
    />
  </div>
  <div class="mb-3">
    <label for="email">Email</label>
    <input
      class="form-control"
      type="email"
      name="email"
      formControlName="email"
      placeholder="email"
    />
  </div>
  <div class="mb-3">
    <label for="password">Password</label>
    <input
      class="form-control"
      type="password"
      name="password"
      formControlName="password"
      placeholder="password"
    />
  </div>
</form>
